<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Raid Base</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Raid Base</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDarkDropdown"
          aria-controls="navbarNavDarkDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container-fluid col-12">
        <div class="row">
          <div class="col-4 bg-dark">
            <div class="col-12 text-white text-capitalize">
              <img src="assets/images/image-sulfur-ore-small.png" alt="" />
              <h6>sulfur ore</h6>
              <div class="col-12">
                <span>0</span>
              </div>
            </div>
          </div>
          <div class="col-4 bg-dark text-light text-capitalize">
            <img src="assets/images/image-sulfur-small.png" alt="" />
            <h6>sulfur</h6>
            <div class="col-12">
                <span>0</span>
              </div>
          </div>
          <div class="col-4 bg-dark text-light text-capitalize">
            <img src="assets/images/image-gunpowder-small.png" alt="" />
            <h6>gunpowder</h6>
            <div class="col-12">
                <span>0</span>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 bg-dark text-light">
            <div class="col-12">
              <img src="assets/images/image-lowgradefuel-small.png" alt="" />
              <h6>lowgrade fuel</h6>
              <div class="col-12">
                <span>0</span>
              </div>
            </div>
          </div>
          <div class="col-4 bg-dark text-light">
            <img src="assets/images/image-charcoal-small.png" alt="" />
            <h6>charcoal</h6>
            <div class="col-12">
                <span>0</span>
              </div>
          </div>
          <div class="col-4 bg-dark text-light">
            <img src="assets/images/image-metal-fragments-small.png" alt="" />
            <h6>metal fragments</h6>
            <div class="col-12">
                <span>0</span>
              </div>
          </div>
        </div>
        <div class="row">
            <div class="col-4 bg-dark text-light">
              <div class="col-12">
                <img src="assets/images/image-explosives-small.png" alt="" />
                <h6>explosives</h6>
                <div class="col-12">
                  <span>0</span>
                </div>
              </div>
            </div>
            <div class="col-4 bg-dark text-light">
              <img src="assets/images/image-explosive-charge-small.png" alt="" />
              <h6>times explosive charge</h6>
              <div class="col-12">
                  <span>0</span>
                </div>
            </div>
            <div class="col-4 bg-dark text-light">
              <img src="assets/images/image-rocket-small.png" alt="" />
              <h6>rocket</h6>
              <div class="col-12">
                  <span>0</span>
                </div>
            </div>
          </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
